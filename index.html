<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="main">
    <div class="main-content">
    <div class="cta">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" class="logo">
        
      </div>
      <div class="cta-options">
        <div class="cta1"><img src="./images/icon-document.svg" alt=""></div>
        <div class="cta2"><img src="./images/icon-folder.svg" alt=""></div>
        <div class="cta3"><img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="data-details">
      <div class="popup">
        <div class="warn-popup"><span class="wps1">185</span> <span class="wps2">GB Left</span></div>
      </div>
      <p> <span class="dds1">Youâ€™ve used </span><span class="dds2"> 815 GB </span> <span class="dds1"> of your storage</span></p>
      <!-- <progress min="0" value="815" max="1000"></progress> -->
      <div class="progress-bar">
        <div class="progress">
          <div class="progress-dot"></div>
        </div>
      </div>
      <div class="limits">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </div>
  </div>
  

  <!-- 185 GB Left
  
  0 GB
  1000 GB -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/prajjwalarora/">Prajjwal Arora</a>.
  </div>
</body>
</html>
